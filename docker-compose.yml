version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./.dockervenv:/src/.venv
      - ./api:/src
    ports:
      - 3000:8000
    tty: true
    stdin_open: true
  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'demo' 
      TZ: 'Asia/Tokyo' 
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306 
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    command: sh -c "npm run dev"
    ports:
      - 8000:3000
    volumes:
      - ./front:/app
    stdin_open: true
    tty: true
volumes:
  mysql_data:
  
